<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média escolar</title>
  </head>
  <body>
    <h1>Programa Situação do Aluno</h1>
    <form>
      <p>
        Nome do Aluno: <input type="text" id="inNome" required />
        <!--Nome que vai sair no final-->
      </p>
      <p>
        1 Nota:
        <input
          type="number"
          id="inNota1"
          step="0.1"
          min="0"
          max="10"
          required
        />
      </p>
      <p>
        2 Nota:
        <input
          type="number"
          id="inNota2"
          step="0.1"
          min="0"
          max="10"
          required
        />
      </p>
      <input type="submit" value="Exibir Média e Situação" />
      <!--Botao-->
    </form>
    <h3></h3>
    <h2></h2>
    <script src="ex4_1.js"></script>
  </body>
</html>
