<meta charset="UTF-8">
<script>
    const preco = Number(prompt("Valor do produto")) //entrada
    const avista = preco - (preco * 0.10)  //processo
    const parcelado = preco / 3 
    alert(`Preço R$: ${preco.toFixed(2)}\nÁ vista R$: ${avista.toFixed(2)}\nOu em 3x de R$: ${parcelado.toFixed(2)}`) //saida
</script>
